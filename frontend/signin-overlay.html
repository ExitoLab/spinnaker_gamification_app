<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login-overlay.css">
        <link rel="stylesheet" href="css/signin-overlay.css">
        <link rel="stylesheet" href="css/selectric.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
                crossorigin="anonymous">
        <title>SignIn-overlay</title>
</head>

<body>

        <section class="login-overlay">
                <div class="login-overlay">
                        <a class="login-brand" href="index.html">

                                <img src="./images/login-logo.png" alt="spinnaker Logo" class="login-logo">

                        </a>
                        <div class="content">
                                <h3 class="overlay-header">
                                        Cloud Native Continuous Delivery
                                </h3>
                                <p class="motto">Fast, safe, repeatable deployments for <br>
                                        every Enterprise.</p>
                        </div>


                        <div class="login-image">
                                <img src="./images/login-image.png" alt="3d-image" class="login-image">

                        </div>
                </div>

        </section>

        <section class="form-overlay">

                <div class="login-forms">
                        <div class="login-title">
                                <h3>
                                        Sign in to Spinnaker

                                </h3>
                        </div>
                        <div class="login-auth">
                                <div>


                                        <button id="signup" type="button" class="signup-alt g-signin2">
                                                <img src="./icons/google.svg" alt="" class="img-fluid signup__alt-logo">
                                                <span class="signup__alt-text">Google</span></button>

                                        <button id="signup" type="button" class="signup-alt g-signin2">
                                                <img src="./icons/linkedin.svg" alt=""
                                                        class="img-fluid signup__alt-logo"> <span
                                                        class="signup__alt-text">Linkedln</span></button>

                                        <button id="signup" type="button" class="signup-alt g-signin2">
                                                <img src="./icons/github.svg" alt="" class="img-fluid signup__alt-logo">
                                                <span class="signup__alt-text">Github</span></button>



                                </div>
                                <!---->
                                <!-- <a href="#" class="button"><i class="fa fa-google fa-lg"></i>Google</a>
                                <a href="#" class="button"><i class="fa fa-linkedin fa-lg"></i>Linkedln</a>
                                <a href="#" class="button"><i class="fa fa-github fa-lg"></i>Github</a> -->

                        </div>

                        <div class="signup-divider">
                                <hr class="signup-divider-line left"> <span class="signup-divider-text">or</span>
                                <hr class="signup-divider-line right">
                        </div>

                        <div class="signup-forms">


                                <form>

                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 px-0 pr-sm-0">
                                                <input type="text" class="detail-input" placeholder="Email address">
                                        </div>

                                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 px-0 pr-sm-0">
                                                <input type="password" class="detail-input" placeholder="Password">
                                        </div>



                                </form>

                                <div class="password-hint">
                                        <a href="signup-overlay.html">Forgot Password?</a>

                                </div>

                                <button type="submit" disabled="disabled" class="createAcct__ctaBtn disabled">
                                        <!---->Sign In
                                </button>

                                <p class="createAcct__signin">
                                        Don't have an account?
                                        <a href="signup-overlay.html" class="createAcct__signin-link">Sign Up</a></p>

                        </div>

                </div>

        </section>



</body>

</html>
